<sw-nav-bar></sw-nav-bar>

<sw-grid-layout-separation>
  <sw-characters-list
    first
    [characters]="characters"
    [isLoading]="isLoading"
    [isError]="isError"
    [canLoadMore]="pagination?.hasNextPage || false"
    (retrieveMoreCharacters)="retrieveMoreCharacters()"
  ></sw-characters-list>
  <sw-character-info last *ngIf="!isError"></sw-character-info>
</sw-grid-layout-separation>
