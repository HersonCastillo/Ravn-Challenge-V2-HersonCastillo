<div 
  class="characters-list__container" 
  swScrollControl 
  (triggerRequest)="requestMoreCharacters()"
>
  <sw-characters-cell 
    *ngFor="let character of characters"
    [character]="character"
  ></sw-characters-cell>

  <sw-button (click)="requestMoreCharacters()">
    Get more characters
  </sw-button>
</div>
